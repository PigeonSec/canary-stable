<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canary CT Monitor - Login">
    <title>Login - Canary CT Monitor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Shadcn Theme -->
    <link rel="stylesheet" href="/theme.css">

    <link rel="icon" type="image/webp" href="/canary.webp">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }
        .login-card {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 2rem;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="/canary.webp" alt="Canary">
                <h4 class="mb-0">Canary CT Monitor</h4>
                <p class="text-muted small">Certificate Transparency Monitoring</p>
            </div>

            <form method="POST" action="/auth/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                {{if .Error}}
                <div class="alert alert-danger" role="alert">
                    {{.Error}}
                </div>
                {{end}}
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Login
                </button>
            </form>

            <div class="text-center mt-4">
                <button class="btn btn-sm btn-outline-secondary" id="themeToggle" title="Toggle theme">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="position-fixed bottom-0 start-0 end-0 border-top py-3" style="background: var(--bg);">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                        <p class="mb-0 text-muted small">
                            Made with <span class="text-danger">❤️</span> by
                            <a href="https://github.com/StasonJatham" class="text-decoration-none" target="_blank" rel="noopener noreferrer">Karl Machleidt</a>
                        </p>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <div class="d-flex justify-content-center justify-content-md-end align-items-center gap-2 flex-wrap">
                            <a href="https://github.com/StasonJatham" class="btn btn-sm btn-outline-secondary" target="_blank" rel="noopener noreferrer" title="GitHub">
                                <i class="bi bi-github"></i>
                            </a>
                            <a href="https://evil.fail/linkedin" class="btn btn-sm btn-outline-secondary" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                                <i class="bi bi-linkedin"></i>
                            </a>
                            <a href="https://karl.fail/?mtm_campaign=canary&mtm_kwd=profile" class="btn btn-sm btn-outline-secondary" target="_blank" rel="noopener noreferrer" title="Blog">
                                <i class="bi bi-newspaper"></i>
                            </a>
                            <a href="https://github.com/StasonJatham/canary" class="btn btn-sm btn-primary" target="_blank" rel="noopener noreferrer" title="Fork on GitHub">
                                <i class="bi bi-stars me-1"></i>Fork
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const icon = document.querySelector('#themeToggle i');
            icon.className = theme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
        }
    </script>
</body>
</html>
